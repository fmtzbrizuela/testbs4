<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Testing bootstrap</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
                <div class="row">
                    <p class="col-12 col-sm-6" style="background-color: blue; height: 100px;">TITULO PRINCIPAL</p>
                    <p class="col-12 col-sm-6" style="background-color: red; height: 100px;" >Titulo secundario</p>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <p class="col-12 col-sm-6" style="background-color: blue; height: 100px;"></p>
            <p class="col-12 col-sm-6" style="background-color: red; height: 100px;" ></p>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
